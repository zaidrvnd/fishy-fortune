<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishy Fortune - Farcaster Mini App</title>
    <meta name="description" content="Game gacha memancing ala Farcaster. Dapatkan ikan biasa, langka, atau legendary!">
    <link rel="stylesheet" href="styles.css">
    <!-- Farcaster Mini App Embed Meta Tags -->
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://raw.githubusercontent.com/samuelyuan/Pixel-Fishing/master/assets/fishing-scene.png","button":{"title":"üéÆ Mulai Memancing","action":{"type":"launch_miniapp","name":"Fishy Fortune","url":"https://fishy-fortune.example.com","splashImageUrl":"https://raw.githubusercontent.com/samuelyuan/Pixel-Fishing/master/assets/fish-icon.png","splashBackgroundColor":"#1e3a8a"}}}' />
    <!-- Fallback for backward compatibility -->
    <meta name="fc:frame" content='{"version":"1","imageUrl":"https://raw.githubusercontent.com/samuelyuan/Pixel-Fishing/master/assets/fishing-scene.png","button":{"title":"üéÆ Mulai Memancing","action":{"type":"launch_frame","name":"Fishy Fortune","url":"https://fishy-fortune.example.com","splashImageUrl":"https://raw.githubusercontent.com/samuelyuan/Pixel-Fishing/master/assets/fish-icon.png","splashBackgroundColor":"#1e3a8a"}}}' />
</head>
<body>
    <div id="app">
        <header>
            <h1>üêü Fishy Fortune</h1>
            <p>Game Gacha Memancing Ala Farcaster</p>
        </header>

        <main>
            <!-- User Info Display -->
            <div id="user-info" class="user-info">
                <div class="user-avatar">
                    <img id="user-pfp" src="" alt="Profile" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 40 40%22><rect width=%2240%22 height=%2240%22 fill=%22%236b7280%22/><text x=%2220%22 y=%2225%22 font-family=%22Arial%22 font-size=%2216%22 fill=%22white%22 text-anchor=%22middle%22>?</text></svg>'">
                </div>
                <div class="user-details">
                    <div id="user-name" class="user-name">Loading...</div>
                    <div id="user-handle" class="user-handle">@loading</div>
                </div>
            </div>

            <!-- Fullscreen Fishing Animation -->
            <div id="game-container">
                <canvas id="fishing-canvas"></canvas>

                <!-- Floating UI Elements -->
                <div id="game-ui">
                    <button id="fish-button" class="fish-btn">üé£ Mulai Memancing!</button>
                    <div id="result-display" class="result hidden">
                        <h2 id="result-title"></h2>
                        <p id="result-description"></p>
                        <button id="share-button" class="share-btn hidden">üì§ Share ke Feed</button>
                        <button id="play-again-button" class="play-again-btn hidden">üéÆ Main Lagi</button>
                    </div>
                </div>

                <!-- Stats Overlay -->
                <div id="stats-overlay">
                    <div class="stat-item">
                        <span class="stat-label">üé£ Memancing:</span>
                        <span id="total-fishes" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">üíé Token:</span>
                        <span id="total-tokens" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Mini App untuk Farcaster ‚Ä¢ Dibuat dengan ‚ù§Ô∏è</p>
        </footer>
    </div>

    <!-- Farcaster Mini App SDK -->
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

        // Make SDK globally available
        window.farcasterSDK = sdk;

        // Initialize app
        const initializeApp = async () => {
            try {
                // Call ready to hide splash screen
                await sdk.actions.ready();
                console.log('Farcaster SDK ready, context:', sdk.context);

                // Small delay to ensure context is fully populated
                setTimeout(() => {
                    if (window.updateUserInfo) {
                        window.updateUserInfo();
                    }
                }, 100);

            } catch (error) {
                console.error('Failed to initialize Farcaster SDK:', error);
            }
        };

        // Start initialization
        initializeApp();
    </script>

    <!-- Game Logic -->
    <script src="game.js"></script>
</body>
</html>
